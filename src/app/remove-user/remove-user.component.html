<h1 mat-dialog-title class="text-center">Delete User</h1>
<mat-dialog-content>
  <p> Are you sure you want to delete this user? this action is irreversible</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)='deleteUser()'>Delete</button>
  <button mat-button (click)='close()'>Cancel</button>
</mat-dialog-actions>
